			var array = [];

				var check = false;
				var check2 = 0;

					if (a == array[i]){
						check = true;
						check2 = i;

    				cell4.innerHTML = b*array2[index];
    				sum123 = sum123+b;
    				sumnum = sumnum + 1;
    				document.getElementById("sumnum").innerHTML = sumnum;
    				document.getElementById("sumprice").innerHTML = sum123;
    			}
				else{
